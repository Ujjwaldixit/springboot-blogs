<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Full Post</title>
</head>
<body>

<div sec:authorize="isAuthenticated()" th:if="${userName}==${posts.author}">
    <a th:href="@{/updatePost}">Update post</a>
    <a th:href="@{/deletePost}">Delete post</a>
</div>

<p>------------------------------------------------------</p>
<div th:each="post :${posts}">
    <h1 th:text="${post.title}"></h1>
    <h2 th:text="${post.author}"></h2>
    <h4 th:text="${post.createdAt}"></h4>
    <h3 th:text="${post.content}">
    </h3>
    <p>------------------------------------------------------</p>
</div>
</body>
</html>
